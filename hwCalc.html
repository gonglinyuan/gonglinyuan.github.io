<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <script>
            var getPids = function(id) {
                var getPid = function(hw, id) {
                    if (hw[3] == 0) {
                        var res = (hw[0] * id + hw[1]) % hw[2];
                        return res === 0 ? hw[2] : res;
                    } else if (hw[3] > 0) {
                        return (hw[0] * id + hw[1]) % hw[2] + hw[3];
                    }
                };
            
                var hws = [
                    [[11, 3, 34, 0], [13, 5, 53, 0], [5, 7, 24, 0], [3, 11, 7, 0], [3, 13, 14, 0]],
                    [[11, 7, 15, 0], [5, 3, 9, 0], [7, 11, 16, 0], [3, 2, 4, 0]],
                    [[3, 5, 32, 1], [5, 7, 16, 1], [7, 3, 23, 1]],
                    [[5, 3, 46, 24], [3, 7, 40, 1]],
                    [[11, 2, 25, 1], [3, 5, 17, 1], [1, 0, 2, 7], [7, 3, 5, 16], [3, 2, 4, 1]],
                    [[7, 3, 5, 1], [5, 7, 19, 1], [3, 11, 14, 1], [3, 5, 8, 1]],
                    [[7, 3, 20, 1], [5, 7, 47, 1], [3, 11, 29, 1], [5, 3, 18, 1]],
                    [[5, 11, 21, 1], [3, 4, 5, 1], [3, 5, 13, 19]]
                ];
            
                var str = "";
                for (var i in hws) {
                    str += "<p>";
                    for (var j in hws[i]) {
                        str += getPid(hws[i][j], id) + ", ";
                    }
                    str += "</p>"
                };
                return str;
            };
            
            var main = function() {
                document.getElementById("doc").innerHTML = getPids(Number(prompt("Please enter your id:")));
            };
        </script>
    </head>
    <body onload="main()">
        <div id = "doc">
        </div>
    </body>
</html>
